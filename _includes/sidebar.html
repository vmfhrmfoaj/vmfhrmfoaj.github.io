<!-- Begin Body -->
<div class="container">
	<div class="row">
  	<div class="col-md-2" id="leftCol">

      <div id="picture" style="background-image: url(https://www.gravatar.com/avatar/d4aac135f7a190075727a9ef2bc55620?s=200)"></div>
      <p>{{site.description}}</p>
      <hr>
      <div id="social-icons">
        <ul>
          <li><a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i></a></li>
          <li><a href="https://gitlab.com/u/{{ site.gitlab }}"><i class="fa fa-gitlab"></i></a></li>
          <li><a href="https://mx.linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
        </ul>
      </div>
      <hr>

      <div class="navigation">
        <ul>
          {% for my_page in site.pages %}
          {% if my_page.title %}
          <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endif %}
          {% endfor %}
        </ul>
      </div>

      <hr>

			<div class="navigation">
				<ul>
					{% for category in site.categories %}
					<li><div class="navigation-sharp">#</div><a href="{{ my_page.url | prepend: site.baseurl }}">{{ category | first }}</a></li>
					{% endfor %}
				</ul>
			</div>

			<hr>

			<p>{{site.footer}}<p>
			  <p>Powered by Jekyll<p>

				  <hr>

    </div>

    <div class="col-md-10 content">

      {{ content }}

    </div>
  </div>
</div>
